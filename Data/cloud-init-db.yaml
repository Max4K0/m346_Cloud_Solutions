#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  Max-aws-key
      - ssh-rsa  Teacher-keypair1

ssh_pwauth: false
disable_root: false 

package_update: true
package_upgrade: true
packages:
  - curl
  - wget
  - mariadb-server

runcmd:
  #externe Verbindungen erlauben
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo systemctl restart mariadb
  #neuer User
  - mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'max';"
  - mysql -e "CREATE USER 'admin'@'%' IDENTIFIED BY 'max';"
  - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'admin'@'%'; FLUSH PRIVILEGES;"
