#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  Max-aws-key
      - ssh-rsa  Teacher-keypair1

ssh_pwauth: false
disable_root: false 

package_update: true
package_upgrade: true
packages:
  - curl
  - wget
  - apache2
  - php
  - libapache2-mod-php
  - php-mysql
  - adminer

write_files:
  - path: /var/www/html/index.html
    content: |
      <html>
      <head><title>hi</title></head>
      <body>
        <h1>Willkommen beim Web Server.</h1>
      </body>
      </html>

  - path: /var/www/html/info.php
    content: |
      <?php phpinfo(); ?>

runcmd:
  - sudo a2enconf adminer
  - sudo systemctl restart apache2
